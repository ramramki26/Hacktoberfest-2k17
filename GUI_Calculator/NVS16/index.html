<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheet" href = "css/main.css" type = "text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lobster|Righteous" rel="stylesheet">
        <script src = "js/main.js"></script>
    </head>
    <body>
        <div class = "container text-center">
            <table class = "table table-bordered text-center">
                <tr>
                    <td colspan = "4"><span id = "header">Electronic Calculator</span></td>
                </tr>
                <tr>
                    <td id = "display" colspan = "4"></td>
                </tr>
                
                <tr>
                    <td><button class = "btn btn-success" id = "start">ON</button></td>
                    <td><button id = "clear">AC</button></td>
                    <td><button id = "del">DEL</button></td>
                    <td><button class = "entry">%</button></td>
                </tr>
                <tr>
                    <td><button class = "entry">7</button></td>
                    <td><button class = "entry">8</button></td>
                    <td><button class = "entry">9</button></td>
                    <td><button class = "entry">x</button></td>
                </tr>
                <tr>
                    <td><button class = "entry">4</button></td>
                    <td><button class = "entry">5</button></td>
                    <td><button class = "entry">6</button></td>
                    <td><button class = "entry">/</button></td>
                </tr>
                <tr>
                    <td><button class = "entry">1</button></td>
                    <td><button class = "entry">2</button></td>
                    <td><button class = "entry">3</button></td>
                    <td><button class = "entry">+</button></td>
                </tr>
                <tr>
                    <td><button class = "entry">.</button></td>
                    <td><button class = "entry">0</button></td>
                    <td><button class = "entry">-</button></td>
                    <td><button class = "btn btn-primary" id = "result">=</button></td>
                </tr>  
                <tr>
                    <td colspan = "4"><span id = "footer">Developed By - <a target = "_blank" 
                    href = "https://codepen.io/NVS16/">nvs16</a></span></td>
                </tr>     
            </table>
        </div>
        
    </body>
</html>
